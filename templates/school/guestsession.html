{% extends 'school/base_template.html' %}


{% block main_content %}

{% load static %}

<section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Guest Session</h3>
                        </div>
                        <div class="card-body">
                           <div class="table-responsive">
                                <table class="table">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Guest Name</th>
                                        <th>Gallery</th>
                                    </tr>
                                    </thead>
                                    {% for guest in guestsession  %}
                                    <tr>
                                        <td>{{guest.date}}</td>
                                        <td>{{guest.guest_name}}</td>
                                        <td><a href="{{guest.gallery}}"type="button" class="btn btn-primary" target="_blank"> Gallery </a></td>
                                    </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
      </section>
  {% endblock main_content %}

{% block custom_js %}

{% endblock custom_js %}
