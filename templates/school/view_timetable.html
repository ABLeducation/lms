{% extends 'school/base_template.html' %}

{% block custom_css %}
<style>
    .macroplanner-list-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .macroplanner-list-container h2 {
        color: #333;
        margin-top: 0;
        margin-bottom: 20px;
    }
    .macroplanner-list {
        list-style-type: none;
        padding: 0;
    }
    .macroplanner-item {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .macroplanner-item strong {
        color: #007bff;
    }
    .macroplanner-item a {
        color: #007bff;
        text-decoration: none;
    }
    .macroplanner-item a:hover {
        text-decoration: underline;
    }
</style>
{% endblock custom_css %}

{% block main_content %}
<div class="macroplanner-list-container">
    <h2>Time Table</h2>
    <ul class="macroplanner-list">
        {% if timetable %}
        <li class="macroplanner-item">
            <strong>File:</strong> <a href="{{ timetable.file.url }}" target="_blank">View Time Table</a>
        </li>
        {% else %}
        <li>No timetable uploaded yet.</li>
        {% endif %}
    </ul>
</div>
{% endblock main_content %}
