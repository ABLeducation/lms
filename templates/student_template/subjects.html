{% extends 'student_template/base_template.html' %}

{% load static %}

{% block page_title %}
    View Result
{% endblock page_title %}

{% block main_content %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Start Learning</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{subject.name}}</td>
                    <td><a href="https://ablskool.com/curriculum/"><i class="fas fa-regular fa-book-open"></i></a></td>
                </tr> 
            {% endfor %}
        </tbody>
    </table>
{% endblock main_content %}
