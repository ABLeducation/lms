{% extends 'base.html' %}
{% load static %}

{% block title %}
  Home
{% endblock %}

{% block body %}
<div class="container-fluid" id="quiz_body">
    <div class="text-center text-white mb-4">
        <h1 class="display-4">Quiz List</h1>
    </div>
    <div class="row justify-content-center">
        {% for obj in object_list %}
        <div class="col-md-4 mb-4">
            <div class="card border-primary shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ obj.name }}</h5>
                    <p class="card-text">Grade: {{ obj.grade }}</p>
                    <button
                        id="subject_btn" 
                        class="btn btn-outline-primary btn-lg modal-button p-3"
                        data-pk="{{ obj.pk }}"
                        data-quiz="{{ obj.name }}"
                        data-questions="{{ obj.no_of_question }}"
                        data-time="{{ obj.time }}"
                        data-pass="{{ obj.required_score_to_pass }}"
                        data-bs-toggle="modal"
                        data-bs-target="#quizModal"
                    >
                        Start Quiz
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="exampleModalLabel">Start Assessment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body-confirm">
                <!-- Modal content goes here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" id="start-button">Start</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    #quiz_body {
        background-color: #f8f9fa;
        padding: 2rem;
    }
    .card {
        border-radius: 10px;
        overflow: hidden;
    }
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
    }
    .card-text {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }
    .modal-body {
        font-size: 1.1rem;
    }
    .modal-footer {
        padding: 1rem;
    }
    .btn-outline-primary {
        border: 2px solid #007bff;
        color: #007bff;
    }
    .btn-outline-primary:hover {
        background-color: #007bff;
        color: #fff;
    }
</style>
{% endblock %}
